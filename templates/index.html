<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <title>تخمین طول عمر توسط MOZAREX™</title>
    <!-- Imported Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #27ae60;
        --secondary-color: #2ecc71;
        --accent-color: #ff7675;
        --luxury-color: #d4af37; /* Gold accent */
        --bg-gradient-start: #0f2027;
        --bg-gradient-middle: #203a43;
        --bg-gradient-end: #2c5364;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        direction: rtl;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(to left, var(--bg-gradient-start), var(--bg-gradient-middle), var(--bg-gradient-end));
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .container {
        width: 90%;
        max-width: 750px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        color: #f0f0f0;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .title-box {
        text-align: center;
        padding: 20px;
        border-radius: 12px;
        background: linear-gradient(135deg, #2980b9, #6dd5fa);
        color: #ffffff;
        margin-bottom: 30px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      .title-box h1 {
        font-family: 'Cinzel', serif;
        font-size: 2.2rem;
        font-weight: 700;
      }

      .title-box p {
        font-size: 1rem;
        margin-top: 5px;
      }

      h2 {
        color: var(--accent-color);
        font-size: 1.5rem;
        font-weight: 600;
        margin: 30px 0 15px;
      }

      /* Additional section header with luxury accent */
      .luxury-header {
        color: var(--luxury-color);
        font-size: 1.6rem;
        font-weight: 600;
        margin: 30px 0 15px;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      }

      label {
        display: block;
        margin-top: 12px;
        font-size: 1rem;
        font-weight: 400;
      }

      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.2);
        color: #f0f0f0;
        font-size: 1rem;
        transition: background 0.3s;
      }

      input[type="text"]:focus,
      input[type="number"]:focus {
        background: rgba(255, 255, 255, 0.3);
      }

      .radio-group {
        display: flex;
        gap: 15px;
        margin-top: 10px;
      }

      .radio-group input[type="radio"] {
        display: none;
      }

      .radio-group label {
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s, color 0.3s;
        background: rgba(255, 255, 255, 0.2);
        font-size: 1rem;
      }

      .radio-group input[type="radio"]:checked + label {
        background: var(--primary-color);
        color: #ffffff;
      }

      /* Styling for Yes/No Tabs */
      .tab {
        display: inline-block;
        padding: 8px 16px;
        border-radius: 8px;
        color: #fff;
        font-size: 1rem;
      }
      .tab-yes {
        background-color: var(--primary-color);
      }
      .tab-no {
        background-color: var(--accent-color);
      }

      /* Additional questions styling */
      .question-item {
        margin-top: 20px;
      }

      .question-item p {
        font-size: 1rem;
        font-weight: 500;
      }

      .instruction-text {
        display: block;
        font-size: 0.85rem;
        color: var(--luxury-color);
        font-style: italic;
        margin-bottom: 8px;
      }

      .submit-container {
        text-align: center;
        margin-top: 30px;
      }

      input[type="submit"] {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: #fff;
        padding: 14px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1rem;
        width: 60%;
        transition: background 0.3s, transform 0.3s;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      input[type="submit"]:hover {
        background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
        transform: translateY(-3px);
      }

      .logo-container {
        text-align: center;
        margin-top: 30px;
      }

      .logo {
        width: 120px;
        filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.2));
      }

      .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 0.8rem;
        color: #dfe6e9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title-box">
        <h1>تخمین طول عمر توسط MOZAREX™</h1>
        <p>version 1.2</p>
      </div>

        <div class="radio-group">
          <input type="radio" id="family_yes" name="family_history" value="بله" required>
          <label for="family_yes" class="tab tab-yes">بله</label>

        <label for="alcohol">میزان مصرف الکل (روز در هفته):</label>
        <input type="number" id="alcohol" name="alcohol" min="0" max="20" required>

        <h2>عوامل محیطی و اقتصادی</h2>
        <label for="pollution">میزان آلودگی هوای محل زندگی (از ۱ تا ۱۰):</label>
        <input type="number" id="pollution" name="pollution" min="1" max="10" required>

        <label for="healthcare">تعداد مراجعات به پزشک در سال:</label>
        <input type="number" id="healthcare" name="healthcare" min="0" max="50" required>

        <input type="number" id="social" name="social" min="0" max="7" required>
